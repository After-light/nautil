<!DOCTYPE html>

<div id="app">
  <rainbow-button id="button" colors="[]"></rainbow-button>
</div>

<script type="module">
import './rainbow-button.js'

const button = document.querySelector('#button')
button.addEventListener('onClick', () => {
  const colors = [] // new colors
  button.setAttribute('colors', JSON.stringify(colors))
})
</script>
