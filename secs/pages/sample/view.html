<div id="{{ id }}">
  <p>{{ text }}</p>
  <p><a href="javascript:" onclick="{{ click($event) }}">click me to refresh content</a></p>
  <p><input onkeyup="{{ input($event) }}" value=""></p>
  <ul>
    <foreach data="{{ cats }}" key="name" value="color">
      <li>{{ name }}'s color is {{ color }}</li>
    </foreach>
  </ul>
  <if condition="{{ isShow }}">
    <p>this will show.</p>
    <else />
    <p>this will not show.</p>
  </if>
  <p><a href="javascript:" onclick="{{ toggle(isShow) }}">toggle</a></p>
  <box id="{{ id }}" onselect="{{ toggleItem(item) }}"></box>
</div>
